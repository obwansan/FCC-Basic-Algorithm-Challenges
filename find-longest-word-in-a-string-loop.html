// Find longest word - sort()
    
      function findLongestWord(str) {
          
          var wordLengths = [];
          // split string into array of words (split on spaces)
          var words = str.split(' ');
          // put word lengths in an array
          for(var i = 0; i < words.length; i++){
            wordLengths.push(words[i].length);
          }
          // sort the words in descending order
          wordLengths.sort(function(a, b){
              return b-a
          });
          return wordLengths[0];
      }
