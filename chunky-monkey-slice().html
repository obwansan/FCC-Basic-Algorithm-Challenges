<!-- 
Write a function that splits an array (first argument) into groups the length of size (second argument) and 
returns them as a two-dimensional array.
-->
    
<script>

    function chunkArrayInGroups(arr, size) {
  
        var newArray = [];
        var position = 0;
        
        // while there are elements in the array
        while (position < arr.length) {
            //  push size number of elements to new array
            newArray.push(arr.slice(position, position += size));
        }
        return newArray; 
    }   
    
 
   
/* 
NOTE: slice() doesn't remove elements so have to decrease array length by size each loop.
