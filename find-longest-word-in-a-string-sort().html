<!-- 
Return the length of the longest word in the provided sentence.
Your response should be a number.
-->

<script>

// How sort() method works without a compareFunction
var sortArray = ['The', 'quick', 'brown', 'fox', 'jumped', 'over', 'the', 'lazy', 'dog'];
console.log(sortArray.sort());
// Result: ["The", "brown", "dog", "fox", "jumped", "lazy", "over", "quick", "the"]
// In Unicode, numbers come before upper case letters, which come before lower case letters.
    
// Version 1
    
     function findLongestWord(str) {
         
         var wordLengths = [];
         // split string into array of words (split on spaces)
         var words = str.split(' ');
         // put word lengths in an array
         for(var i = 0; i < words.length; i++){
           wordLengths.push(words[i].length);
         }
         // sort the word lengths in descending order
         wordLengths.sort(function(a, b){
             return b-a
         });
         return wordLengths[0];
     }
    
// Version 2
    
   function findLongestWord(str) {
         // split string into array of words (split on spaces)
         var words = str.split(' ');
         // sort the words in descending order by length
         var sorted = words.sort(function(a, b){
             return b.length - a.length;
         });
         return sorted[0].length;
   }
    
// Version 2 refactored
    
        function findLongestWord(str) {
          var sorted = str.split(' ').sort(function(a, b){
              return b.length - a.length;
          });
          return sorted[0].length;
    }
