<!DOCTYPE html>
<html>
  <head>
    <title>Title Case a Sentence - map(), replace()</title>
  </head>
<body>

<!-- NOTE: Can use replace like this as strings can be treated like arrays in JS, e.g. word[0].  -->
    
<script>
    
    function titleCase(str) {
      
        // Step 1: Lowercase the string
        str = str.toLowerCase();        
        // Step 2: Split string into array of words
        str = str.split(' ');        
        // Step 3: Capitalise each word
        str = str.map(function(word){
            return word.replace(word[0], word[0].toUpperCase());
        });
        // join array of words back into string and return
        return str.join(' ');
    }
