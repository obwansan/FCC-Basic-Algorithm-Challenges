<!DOCTYPE html>
<html>
  <head>
    <title>Reverse a string</title>
  </head>
<body>

<p>Click the button to display the array values after the reverse</p>

<button onclick="reverseString('Greetings from Earth')">Try it</button>

<p id="demo"></p>

<script>
    
 function reverseString1() {
     var string = 'hello';
     // split the string
     var split = string.split('');
     // reverse it
     var reversed = split.reverse();
     // join it
     var joined = reversed.join('')
     document.getElementById("demo").innerHTML =  joined;
 }

  // refactored
  function reverseString(str) {
    document.getElementById("demo").innerHTML = str.split('').reverse().join('');
  }
  
  // return in console
  function reverseString2(str) {
   return str.split('').reverse().join('');
 }
    
console.log(reverseString(
    'hello'
//    'howdy'
//    'Greetings from Earth'
  )
);
    
</script>

</body>
</html>
