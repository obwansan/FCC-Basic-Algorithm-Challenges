<!-- 
Return the lowest index at which a value (second argument) should be inserted into an array (first argument) 
once it has been sorted. The returned value should be a number.

For example, getIndexToIns([1,2,3,4], 1.5) should return 1 because it is greater than 1 (index 0), but less 
than 2 (index 1).

Likewise, getIndexToIns([20,3,5], 19) should return 2 because once the array has been sorted it will look 
like [3,5,20] and 19 is less than 20 (index 2) and greater than 5 (index 1).
-->
    
<script>

// Solution 1
function getIndexToIns(arr, num) {
   arr.sort(function(a, b) {
       return a - b;
       });
   for (var a in arr){
       if (arr[a] >= num)
           return parseInt(a);
   }
   return arr.length;
}
  
/*
Code Explanation:

First I sort the array using .sort(callbackFuntion) to sort it by lowest to highest, from left to right.

Then I use a for loop to compare the items in the array starting from the smallest one. When an item on 
the array is greater than the number we are comparing against, then we return the index as an integer.
*/

// Solution 2
function getIndexToIns(arr, num) {
  arr.push(num);
  arr.sort(function(a, b){return a-b});
  return arr.indexOf(num);
}
/*
Code Explanation:
First we add the number num to the array using push() which adds it as the last element of the array.

Then we use sort() with the callback function function(a, b){return a-b} to sort the numbers in ascending order.

Lastly we return the postion or index of num in the array with the indexOf() function.
*/
