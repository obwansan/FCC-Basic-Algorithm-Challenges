<!-- 
Return true if the string in the first element of the array contains ALL OF THE LETTERS of the string in the second 
element of the array.

For example, ["hello", "Hello"], should return true because all of the letters in the second string are present in the 
first, IGNORING CASE.

The arguments ["hello", "hey"] should return false because the string "hello" does not contain a "y".

Lastly, ["Alien", "line"], should return true because all of the letters in "line" are present in "Alien".
-->
    
<script>

    function mutation(arr) {      
        var allCharsPresent;
        var secondWordChars = arr.pop().toUpperCase().split("");
        var firstWord = arr.pop().toUpperCase();
        
        for(var i = 0; i < secondWordChars.length; i++) {
            if (firstWord.includes(secondWordChars[i])) {
                allCharsPresent = true;
            } else {
                return false;
            }
        }
        return allCharsPresent;
    } 
    
/* 
NOTE: Have to set both words to same case (upper or lower) as includes() method ignores case.
*/
