<!-- 
Return the lowest index at which a value (second argument) should be inserted into an array (first argument) once it has been sorted. The returned value should be a number.

For example, getIndexToIns([1,2,3,4], 1.5) should return 1 because it is greater than 1 (index 0), but less than 2 (index 1).

Likewise, getIndexToIns([20,3,5], 19) should return 2 because once the array has been sorted it will look like [3,5,20] and 19 is less than 20 (index 2) and greater than 5 (index 1).
-->
    
<script>
    
    function getIndexToIns(arr, num) {
        
        if (num < 0) {
            return "Number must be 0 or greater";
        }
        
        // Sort the array
        var sortedArray = arr.sort(function(a, b){
            return a - b;
        });
        console.log(sortedArray);
        
        // check if num is greater than each element
        for(var i = 0; i < sortedArray.length; i++) {
            
            if (num === sortedArray[i]) {
                return sortedArray.indexOf(sortedArray[i]);
            } 
            else if (num > sortedArray[i] && num <= sortedArray[i + 1]) {
                return sortedArray.indexOf(sortedArray[i + 1]);
            } 
            else if (num > sortedArray[sortedArray.length - 1]){
                return sortedArray.length;
            }
        }
    }
