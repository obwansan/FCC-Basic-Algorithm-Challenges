<!DOCTYPE html>
<html>
  <head>
    <title>Title Case a Sentence - map(), charAt(), slice()</title>
  </head>
<body>

<script>
    
    function titleCase(str) {
      
        // Step 1: Lowercase the string
        str = str.toLowerCase();
 
        // Step 2: Split string into array of words
        str = str.split(' ');
        
        // Step 3: Capitalise each word
        str = str.map(function(word){
            return word.charAt(0).toUpperCase() + word.slice(1);
        });
        // join array of words back into string and return
        return str.join(' ');
    }
