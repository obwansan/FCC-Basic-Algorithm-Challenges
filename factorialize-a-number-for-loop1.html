    <script>
    
    // For loop increasing
    function factorialize(num) {
        // If num = 0 OR num = 1, the factorial will return 1
        if (num === 0 || num === 1)
            return 1;
        
        var result = 1;
        for(var i = 1; i <= num; i++){
          result *= i;
        }
        return result; 
    }
/* 
Example: 5! = 1 * 2 * 3 * 4 * 5 = 120
0! = 1
1! = 1
2! = 2 * 1
3! = 3 * 2 * 1
4! = 4 * 3 * 2 * 1
5! = 5 * 4 * 3 * 2 * 1

The loop increments the multiplication each time.

        result  *   i   =   result
Loop      1     *   1   =   1
Loop 1:   1     *   2   =   2
Loop 2:   2     *   3   =   6
Loop 3:   6     *   4   =   24
Loop 4:   24    *   5   =   120

Can start with i as 2 as 1 * 1 is just 1.
*/  
    
console.log(
//    factorialize(5) // 120
//    factorialize(10) // 3628800
    factorialize(20) // 2432902008176640000
//    factorialize(0)  // 1

);
        
    </script>
