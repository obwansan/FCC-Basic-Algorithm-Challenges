<!-- 
Write a function that splits an array (first argument) into groups the length of size (second argument) and 
returns them as a two-dimensional array.
-->
    
<script>

    function chunkArrayInGroups(arr, size) {
  
        var newArray = [];
        while (arr.length) {
            newArray.push(arr.splice(0, size));
        }
        return newArray; 
    }   
   
/* 
NOTE: splice() returns the removed elements in a NEW ARRAY so don't need to create a new one to put them in.

splice() removes the elements from the array so array will decrease in length each loop [while (arr.length > 0)]. slice() doesn't remove elements so have to decrease array length by size each loop.
*/
