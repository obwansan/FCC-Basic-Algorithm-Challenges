<!-- 
Return the lowest index at which a value (second argument) should be inserted into an array (first argument) 
once it has been sorted. The returned value should be a number.

For example, getIndexToIns([1,2,3,4], 1.5) should return 1 because it is greater than 1 (index 0), but less 
than 2 (index 1).

Likewise, getIndexToIns([20,3,5], 19) should return 2 because once the array has been sorted it will look 
like [3,5,20] and 19 is less than 20 (index 2) and greater than 5 (index 1).
-->
    
<script>
    
// For loop
  
   function getIndexToIns(arr, num) {
       
       if (num < 0) {
           return "Number must be 0 or greater";
       }
       // Sort the array
       var sortedArray = arr.sort(function(a, b){
           return a - b;
       }); 
       // check if num is greater than each element
       for(var i = 0; i < sortedArray.length; i++) {
           
           // if array number is bigger than or equal to num
           if (sortedArray[i] > num || sortedArray[i] === num){
               return sortedArray.indexOf(sortedArray[i]);
           } 
       }
       return sortedArray.length;
   }
    
// For loop refactored
  
    function getIndexToIns(arr, num) {
        
        arr.sort(function(a, b){
            return a - b;
        });
        for(var i = 0; i < arr.length; i++) {
            if (arr[i] >= num)
                return i; 
        }
        return arr.length;
    } 
 
// forEach()
    // (item >= num) doesn't work. 
    
   function getIndexToIns(arr, num) {
       if (num < 0) {
           return "Number must be 0 or greater";
       }
       var sortedArray = arr.sort(function(a, b){
           return a - b;
       });
       sortedArray.forEach(function(item){
           if (item >= num) {
               return sortedArray.indexOf(item);
           }
       });
       return sortedArray.length;
   }
