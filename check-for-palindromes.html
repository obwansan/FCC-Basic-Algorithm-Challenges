    <script>
    
        function palindrome(str) {
            
            // remove all non-alphanumeric characters and make lowercase
            var alphaNumeric = str.replace(/[^0-9a-zA-Z]/g, '').toLowerCase();
            console.log(alphaNumeric);
            
            // reverse string
            var reversed = alphaNumeric.split('').reverse().join('');
            console.log(reversed);
            
            // if string = reversed string
            if (alphaNumeric === reversed) {
                return true;
            } else {
                return false
            }
        }
        
 /* Refactored */
        
          function palindrome(str) {
            var string = str.replace(/[^0-9a-zA-Z]/g, '').toLowerCase();
            var stringReversed = string.split('').reverse().join('');
            return string === stringReversed;
        }
