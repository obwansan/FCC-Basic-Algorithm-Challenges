<!-- 
Write a function that splits an array (first argument) into groups the length of size (second argument) and 
returns them as a two-dimensional array.
-->
    
<script>

    function chunkArrayInGroups(arr, size) {
  
        var tempArray = [];
        var newArray = [];
        
        // remove size number of elements from start of array
        while (arr.length > 0) {
            // Put 'size' number of elements in temp array
            for(var i = 0; i < size; i++) {
                // prevent null values being pushed to array
                if (arr[0] !== undefined) {
                    tempArray.push(arr.shift());
                }
            }
            // push the array into a new empty array
            newArray.push(tempArray);
            tempArray = [];
        }
        return newArray; 
    }
